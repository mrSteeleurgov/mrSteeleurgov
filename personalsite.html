<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Digital Fundraiser Portfolio</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#resume">Resume</a></li>
        <li><a href="#campaigns">Campaigns</a></li>
        <li><a href="#emails">High-Performing Emails</a></li>
      </ul>
    </nav>
  </header>

  <section id="resume">
    <h2>Resume</h2>
    <!-- Add your resume content here, either as text or a link to a PDF. -->
  </section>

  <section id="campaigns">
    <h2>Campaigns</h2>
    <ul>
      <!-- Add campaign items here. -->
      <li>Campaign 1</li>
      <li>Campaign 2</li>
      <!-- ... -->
    </ul>
  </section>

  <section id="emails">
    <h2>High-Performing Emails</h2>
    <div class="email-gallery">
      <!-- Add your high-performing email images and descriptions here. -->
      <div class="email-item">
        <img src="email1.png" alt="Email 1">
        <p>Email 1 description</p>
      </div>
      <div class="email-item">
        <img src="email2.png" alt="Email 2">
        <p>Email 2 description</p>
      </div>
      <!-- ... -->
    </div>
  </section>

  <footer>
    <p>Contact: your-email@example.com</p>
  </footer>
</body>
</html>
