<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="personalsite.css">
  <title>Digital Fundraiser Portfolio</title>
</head>
<body>
  <!-- Your existing code -->

  <section id="emails">
    <h2>High-Performing Emails</h2>
    <div class="email-thumbnails">
      <div class="email-thumbnail" data-email-id="email1">
        <img src="path/to/email1-thumbnail.jpg" alt="Email 1 thumbnail">
        <p>Email 1 Title</p>
      </div>
      <!-- Add more email thumbnails here -->
    </div>

    <div class="email-modal" id="email1">
      <div class="email-modal-content">
        <span class="close">&times;</span>
        <!-- Your email HTML content goes here -->
      </div>
    </div>
    <!-- Add more email modals here -->
  </section>

  <script>
    // JavaScript code for opening and closing modals
    document.addEventListener('DOMContentLoaded', function() {
      const emailThumbnails = document.querySelectorAll('.email-thumbnail');
      const closeButtons = document.querySelectorAll('.close');

      emailThumbnails.forEach(thumbnail => {
        thumbnail.addEventListener('click', function() {
          const emailId = thumbnail.getAttribute('data-email-id');
          const modal = document.getElementById(emailId);
          modal.style.display = 'block';
        });
      });

      closeButtons.forEach(button => {
        button.addEventListener('click', function() {
          button.closest('.email-modal').style.display = 'none';
        });
      });

      window.addEventListener('click', function(event) {
        if (event.target.classList.contains('email-modal')) {
          event.target.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
